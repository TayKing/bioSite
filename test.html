<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Partial Text Overlay</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .image {
            width: 60%; /* Adjust as needed */
            position: absolute;
            top: 0;
            right: 0;
            z-index: -1;
        }

        .text {
            width: 60%; /* Adjust as needed */
            position: absolute;
            top: 50%;
            left: 0%; /* Set the left position to leave space for the image */
            transform: translateY(-50%);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        /* Optional styles for demonstration */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="images/About.jpg" alt="Image" class="image">
    <div class="text">
        <h2>Text Overlay</h2>
        <p>This is some sample text that will appear to the right of the image. Only about 20% of the right side of the image is behind the text.</p>
    </div>
</div>

</body>
</html>
